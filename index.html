<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Tamil Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .output {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 15px;
        }
        input {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">üî§ English to Tamil Translator üåç</h2>
        <input type="text" id="englishText" class="form-control" placeholder="Enter text in English">
        <button class="btn btn-primary" onclick="translateText()">üåç Translate</button>
        <div class="output" id="tamilText"></div>
        <button class="btn btn-success" id="playAudio" style="display:none;" onclick="playAudio()">üîä Play Audio</button>
    </div>

    <script>
        function translateText() {
            let text = document.getElementById("englishText").value;
            if (!text) {
                alert("Please enter some text.");
                return;
            }
            
            $.ajax({
                url: "/translate",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ text: text }),
                success: function(response) {
                    document.getElementById("tamilText").innerText = response.translated_text;
                    document.getElementById("playAudio").style.display = "block";
                    document.getElementById("playAudio").setAttribute("data-audio", response.audio_url);
                },
                error: function() {
                    alert("Error translating text. Please try again.");
                }
            });
        }

        function playAudio() {
            let audioUrl = document.getElementById("playAudio").getAttribute("data-audio");
            if (audioUrl) {
                let audio = new Audio(audioUrl);
                audio.play();
            }
        }
    </script>
</body>
</html>
